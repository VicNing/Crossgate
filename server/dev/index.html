<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Hello world!</h1>
<form>
    <input id="input" type="text" name="query" placeholder="输入关键字或房间号">
    <label for="platform">
        <select name="platform" id="platform">
            <option value="douyuTv">斗鱼TV</option>
            <option value="pandaTv">熊猫TV</option>
        </select>
    </label>
    <input type="button" value="搜索" id="submit">
</form>

<script>
    window.onload = function () {
        let xhr = new XMLHttpRequest();
        let btn = document.querySelector('#submit');
        let input = document.querySelector('#input');
        let platform = document.querySelector('#platform');

        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4 && xhr.status === 200) {
                console.log('seccuess');
            }
        };
        btn.onclick = function (e) {
            let url = `/api/searchroom?query=${input.value}&platform=${platform.value}`;
            xhr.open('GET', url, true);
            xhr.send();
        };
    };
</script>
</body>
</html>
